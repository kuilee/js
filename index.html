window.onload = logLove;		</script>	</head>	<body style="overflow: hidden;">		<div id="loading">加载中...</div>		<div id="theEnd"></div>		<div id="map"></div>		<!-- 引入百度统计js -->		<script type="text/javascript">			var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");			document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Fa5f5b8ad2e4b67edc9b61d9eec9522e2' type='text/javascript'%3E%3C/script%3E"));		</script>	</body></html>
